{% extends '_base.html' %}

{% block title %}{% endblock %}

{% block content %}

<div ng-app='myApp' ng-controller="CommitCtrl">
  <div class="row">

    <div class="col-md-2 col-md-offset-1">
      <div>
        <h1 class="main-header">Commits</h1>
      </div>
    </div>

    <div class="col-md-6 col-md-offset-1">

      <h3>{% raw %}{{ status }}{% endraw %}</h3>

      <div ng-repeat="commit in commits">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
          {% raw %}
            <div class="panel-heading">
              <h3 panelheader class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
              <div class="row" ng-repeat="commit in commits">
                <div class="col-md-2">
                  <img src="commit.actor.avatar_url" width="50" height="50"/>
                  <p>{{commit.actor.login}}</p>
                  <p>{{commit.created_at}}</p>
                </div>
                <div class="col-md-10">
                  <p>
                    
                    {{commit[0]}}
                    
                  </p>
                </div>
              </div>
            </div>
            {% endraw %}
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
