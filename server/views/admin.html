{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<br>

{% if !user.admin %}

  <p>Run along ... <a href="/">now</a></p>

{% else %}

<div class="text-left">

  <h1>Welcome, {{ user.local.username }}</h1>
  <p>You must be an admin? <strong>{{ user.admin }}</strong></p>
  <br>
  <form>
    <div class="form-group">
      <label>Hackathon Logo</label>
      <input type="text" class="form-control" value="http://">
    </div>
    <div class="form-group">
      <label>Hackathon Name</label>
      <input type="text" class="form-control" placeholder="Enter the name of the hackathon">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Turn off Github Feed
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Turn off Twitter Feed
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>

{% endif %}

{% endblock %}
